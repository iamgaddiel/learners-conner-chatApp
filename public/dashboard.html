<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatting system</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-content">
            <div class="friend-list">
                <ul id="usersLIst"></ul>
                <a href="./index.html" id="leave-btn" >
                    Leave Chat
                </a>
            </div>
            <div class="messenger-panel">
                <ul id="display"></ul>
                <div class="input-wrapper">
                    <input type="text" name="" placeholder="Enter your message" id="messangerInput" class="">
                    <button id="send-btn">Send &RightArrow;</button>
                </div>
            </div>
        </div>
    </div>
